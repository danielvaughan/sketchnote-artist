<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchnote Artist</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Material Icons for UI elements -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✍️</text></svg>">
</head>

<body>

  <main class="centered-layout">
    <header class="minimal-header">
      <div class="logo-container">
        <span class="material-icons logo-icon">gesture</span>
        <h1 class="logo-text">Sketchnote Artist</h1>
      </div>
    </header>

    <div class="input-section">
      <div class="search-box">
        <input type="text" id="youtubeUrl" placeholder="Paste YouTube Link..." autocomplete="off">
        <button id="generateBtn" class="search-btn" title="Create Sketchnote" onclick="generateSketchnote()">
          <span class="material-icons">arrow_forward</span>

        </button>
      </div>
      <p id="statusMessage" class="status-text">Ready to create...</p>
    </div>

    <div id="playerContainer" class="player-container">

      <!-- State: Progress -->
      <div id="progressSection" class="player-state hidden">
        <div class="loading-animation">
          <div class="spinner"></div>
          <p class="loading-text">Watching video...</p>
        </div>
      </div>

      <!-- State: Result -->
      <div id="resultSection" class="player-state hidden">
        <img id="resultImage" src="" alt="Generated Sketchnote">
        <div class="result-actions">
          <button class="action-btn" onclick="downloadImage()" title="Download">
            <span class="material-icons">download</span>
          </button>
          <button class="action-btn" onclick="resetUI()" title="Close">
            <span class="material-icons">close</span>
          </button>
          <button class="action-btn" onclick="shareImage()" title="Share Link">
            <span class="material-icons">share</span>
          </button>
        </div>
      </div>

      <!-- State: Idle (Optional placeholder or just empty) -->
      <div id="idleState" class="player-state placeholder">
        <span class="material-icons large-icon">smart_display</span>
      </div>

    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
